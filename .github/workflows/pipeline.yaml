name: build and deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      
  pack-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Set version to env
        run: |
          echo "VERSION=$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Pack and publish
        run: dotnet pack PdfTurtleClientDotnet/PdfTurtleClientDotnet.csproj --configuration Release /property:Version=${{ env.VERSION }}
      - name: Upload to nuget
        run: dotnet nuget push PdfTurtleClientDotnet/bin/Release/PdfTurtleClientDotnet.${{ env.VERSION }}.nupkg --api-key
